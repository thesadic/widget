<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página del Cliente con Widget de Voz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .widget-wrapper {
            position: fixed;
            right: 24px;
            bottom: 24px;
            z-index: 9999;
            margin: 0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            overflow: hidden;
            background: #fff;
        }
        .widget-iframe {
            width: 320px;
            height: 160px;
            border: none;
            display: block;
        }
        /* Limpiar float para el contenido que sigue */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a nuesto asistente de Inteligencia Artificial!</h1>
    <p>Explora como puedes interactuar desde tu página web habalndo como si fuera una conversacion con una persona real.</p>

    <div>
        <label for="paginaInput">Página:</label>
        <input type="number" id="paginaInput" value="1" min="1" max="9" style="width: 60px;">
        <label for="nombreInput" style="margin-left:16px;">Nombre:</label>
        <input type="text" id="nombreInput" value="" placeholder="Tu nombre" style="width: 120px;">
        <label for="autoStartInput" style="margin-left:16px;">Iniciar automáticamente:</label>
        <select id="autoStartInput" style="width: 80px;">
            <option value="false" selected>No</option>
            <option value="true">Sí</option>
        </select>
        <label for="modalidadInput" style="margin-left:16px;">Modalidad:</label>
        <select id="modalidadInput" style="width: 120px;">
            <option value="diferencial" selected>Diferencial</option>
            <option value="cuota libre">Cuota libre</option>
        </select>
        <button onclick="actualizarIframe()">Actualizar Widget</button>
    </div>
    <div class="widget-wrapper">
        <iframe 
            class="widget-iframe" 
            id="widgetIframe"
            src="" 
            title="Asistente Virtual de IA"
            allow="microphone"
        ></iframe>
    </div>
    <script>
    const WIDGET_BASE_URL = "http://localhost:4005/widget";

    function getIframeUrl() {
        const pagina = document.getElementById('paginaInput').value;
        const nombre = encodeURIComponent(document.getElementById('nombreInput').value || '');
        const autoStart = document.getElementById('autoStartInput').value;
        const modalidad = document.getElementById('modalidadInput').value;
        return `${WIDGET_BASE_URL}?pagina=${pagina}&nombre=${nombre}&autoStart=${autoStart}&modalidad=${encodeURIComponent(modalidad)}`;
    }

    document.getElementById('widgetIframe').src = getIframeUrl();

    function actualizarIframe() {
        document.getElementById('widgetIframe').src = getIframeUrl();
    }
    </script>

    <div class="clearfix"></div>

    <div style="height: 500px; background-color: #f9f9f9; padding: 20px;">
        <p>Contenido adicional de la página del cliente.</p>
    </div>
</body>
</html>
