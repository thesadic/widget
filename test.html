<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página del Cliente con Widget de Voz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .widget-wrapper {
            float: right; /* O coloca donde quieras */
            margin-left: 20px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden; /* Para que el iframe no muestre barras de scroll no deseadas */
        }
        .widget-iframe {
            width: 320px; /* Ancho deseado para el widget */
            height: 450px; /* Altura deseada para el widget */
            border: none; /* Elimina el borde del iframe */
            display: block; /* Elimina espacio extra debajo del iframe */
        }
        /* Limpiar float para el contenido que sigue */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a Nuestra Tienda Online!</h1>
    <p>Explora nuestra amplia selección de productos de alta calidad.</p>

    <div>
        <label for="paginaInput">Página:</label>
        <input type="number" id="paginaInput" value="2" min="1" style="width: 60px;">
        <button onclick="actualizarIframe()">Actualizar Widget</button>
    </div>
    <div class="widget-wrapper">
        <iframe 
            class="widget-iframe" 
            id="widgetIframe"
            src="http://localhost:4005/widget?pagina=2" 
            title="Asistente Virtual de Compras"
            allow="microphone"
        ></iframe>
    </div>
    <script>
    function actualizarIframe() {
        const pagina = document.getElementById('paginaInput').value;
        document.getElementById('widgetIframe').src = `http://localhost:4005/widget?pagina=${pagina}`;
    }
    </script>

    <div class="clearfix"></div>

    <p>Tenemos las mejores ofertas en electrónica, ropa, y artículos para el hogar. ¡No te las pierdas!</p>
    <p>¡No dudes en contactarnos si tienes alguna pregunta!</p>

    <div style="height: 500px; background-color: #f9f9f9; padding: 20px;">
        <p>Contenido adicional de la página del cliente.</p>
    </div>
</body>
</html>
