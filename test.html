<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página del Cliente con Widget de Voz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .widget-wrapper {
            position: fixed;
            right: 24px;
            bottom: 24px;
            z-index: 9999;
            margin: 0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            overflow: hidden;
            background: #fff;
        }
        .widget-iframe {
            width: 320px;
            height: 160px;
            border: none;
            display: block;
        }
        /* Limpiar float para el contenido que sigue */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a Nuestra Tienda Online!</h1>
    <p>Explora nuestra amplia selección de productos de alta calidad.</p>

    <div>
        <label for="paginaInput">Página:</label>
        <input type="number" id="paginaInput" value="2" min="1" style="width: 60px;">
        <button onclick="actualizarIframe()">Actualizar Widget</button>
    </div>
    <div class="widget-wrapper">
        <iframe 
            class="widget-iframe" 
            id="widgetIframe"
            src="" 
            title="Asistente Virtual de Compras"
            allow="microphone"
        ></iframe>
    </div>
    <script>
    const WIDGET_BASE_URL = "http://localhost:4005/widget";

    document.getElementById('widgetIframe').src = `${WIDGET_BASE_URL}?pagina=${document.getElementById('paginaInput').value}`;

    function actualizarIframe() {
        const pagina = document.getElementById('paginaInput').value;
        document.getElementById('widgetIframe').src = `${WIDGET_BASE_URL}?pagina=${pagina}`;
    }
    </script>

    <div class="clearfix"></div>

    <p>Tenemos las mejores ofertas en electrónica, ropa, y artículos para el hogar. ¡No te las pierdas!</p>
    <p>¡No dudes en contactarnos si tienes alguna pregunta!</p>

    <div style="height: 500px; background-color: #f9f9f9; padding: 20px;">
        <p>Contenido adicional de la página del cliente.</p>
    </div>
</body>
</html>
