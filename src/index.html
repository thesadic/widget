    <style>
        body {
            background: #f7f7f7;
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            color: #2d2d2d;
        }
        .main-header {
            background: #5b2d90;
            color: #fff;
            padding: 32px 0 16px 0;

        }
        .main-header img {
            max-width: 180px;

        }
        .main-header h1 {
            font-size: 2.2em;

        }
        .main-header .subtitle {

            margin-bottom: 0;
        }
        .main-content {
            max-width: 480px;
            margin: 32px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            padding: 32px 28px 24px 28px;
        }
        .status-container {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
        }
        .status {
            background: #f3eaff;
            color: #5b2d90;
            border-radius: 8px;
            padding: 8px 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
        }
        .primary-button {
            background: #2e7dff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(46,125,255,0.08);
        }
        .primary-button:hover {
            background: #1b5fc6;
        }
        .footer-logo {
            margin: 48px 0 0 0;
            text-align: center;
            color: #888;
            font-size: 0.98em;
        }
        .footer-logo img {
            max-width: 120px;
            margin-top: 8px;
        }
        .footer-logo .text {
            margin-bottom: 4px;
        }
        @media (max-width: 600px) {
            .main-content {
                padding: 18px 6px 18px 6px;
            }
            .main-header img {
                max-width: 120px;
            }
        }
    </style>
</head>
