<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página del Cliente con Widget de Voz</title>
    <link rel="stylesheet" href="consorcio.css">
</head>
<body>
    <h1>¡Bienvenido al agente de IA de Consorcio!</h1>

    <div class="input-container">
        <div class="input-group">
            <label for="paginaInput">Página:</label>
            <input type="number" id="paginaInput" value="1" min="1" max="9">
        </div>
        <div class="input-group">
            <label for="nombreInput">Nombre:</label>
            <input type="text" id="nombreInput" value="" placeholder="Tu nombre">
        </div>
        <div class="input-group">
            <label for="autoStartInput">Iniciar automáticamente:</label>
            <select id="autoStartInput">
                <option value="false" selected>No</option>
                <option value="true">Sí</option>
            </select>
        </div>
        <div class="input-group">
            <label for="modalidadInput">Modalidad:</label>
            <select id="modalidadInput">
                <option value="diferencial" selected>Diferencial</option>
                <option value="cuota libre">Cuota libre</option>
            </select>
        </div>
        <div class="input-group">
            <label for="capitalInput">Capital:</label>
            <input type="number" id="capitalInput" min="0" step="any">
        </div>
        <div class="input-group">
            <label for="capitalMinimoInput">Capital Mínimo:</label>
            <input type="number" id="capitalMinimoInput" min="0" step="any">
        </div>
        <div class="input-group">
            <label for="capitalPromedioInput">Capital Promedio:</label>
            <input type="number" id="capitalPromedioInput" min="0" step="any">
        </div>
        <div class="input-group">
            <label for="capitalMaximoInput">Capital Máximo:</label>
            <input type="number" id="capitalMaximoInput" min="0" step="any">
        </div>
        <div class="input-group">
            <label for="valorCuotaInput">Valor cuota:</label>
            <input type="number" id="valorCuotaInput" min="0" step="any">
        </div>
        <div class="input-group">
            <label for="cuotaMinimaInput">Cuota Mínima:</label>
            <input type="number" id="cuotaMinimaInput" min="0" step="any">
        </div>
        <div class="input-group">
            <label for="cuotaPromedioInput">Cuota Promedio:</label>
            <input type="number" id="cuotaPromedioInput" min="0" step="any">
        </div>
        <div class="input-group">
            <label for="cuotaMaximaInput">Cuota Máxima:</label>
            <input type="number" id="cuotaMaximaInput" min="0" step="any">
        </div>
        <div class="input-group">
            <label for="cuotaEsperaInput">Cuota Espera:</label>
            <input type="number" id="cuotaEsperaInput" min="0" step="any">
        </div>
        <div class="input-group">
            <label for="cuotaNormalInput">Cuota Normal:</label>
            <input type="number" id="cuotaNormalInput" min="0" step="any">
        </div>
        <div class="input-group">
            <label for="cuotaFinalInput">Cuota Final:</label>
            <input type="number" id="cuotaFinalInput" min="0" step="any">
        </div>
        <div class="input-group">
            <label for="monedaInput">Moneda:</label>
            <select id="monedaInput">
                <option value="Dolares">Dólares</option>
                <option value="Pesos Fijos">Pesos Fijos</option>
                <option value="IPC">IPC</option>
            </select>
        </div>
        <div class="input-group">
            <label for="numeroGrupoInput">N° Grupo:</label>
            <input type="number" id="numeroGrupoInput" min="1" step="1">
        </div>
        <div class="input-group">
            <label for="numeroOrdenInput">N° Orden:</label>
            <input type="number" id="numeroOrdenInput" min="1" step="1">
        </div>
        <div class="input-group">
            <label for="mesGrupoInput">Mes Grupo:</label>
            <input type="number" id="mesGrupoInput" min="1" max="300" step="1">
        </div>
        <div class="input-group">
            <label for="cantidadGanadoresInput">Total de Ganadores a la fecha:</label>
            <input type="text" id="cantidadGanadoresInput" value="" placeholder="Total de ganadores a la fecha">
        </div>
        <div class="input-group">
            <label for="cantidadGanadoresMesInput">Cantidad de Ganadores del mes:</label>
            <input type="text" id="cantidadGanadoresMesInput" value="" placeholder="Total de ganadores del mes">
        </div>
        <button onclick="actualizarIframe()">Actualizar Widget</button>
    </div>
    <div class="widget-wrapper">
        <iframe 
            class="widget-iframe" 
            id="widgetIframe"
            src="" 
            title="Asistente Virtual de IA"
            allow="microphone"
        ></iframe>
    </div>
    <script>
    const WIDGET_BASE_URL = "http://localhost:4005/widget";
    // const WIDGET_BASE_URL = "https://consorcio.madethere.com.uy/widget";

    function getIframeUrl() {
        const pagina = document.getElementById('paginaInput').value;
        const nombre = encodeURIComponent(document.getElementById('nombreInput').value || '');
        const autoStart = document.getElementById('autoStartInput').value;
        const modalidad = document.getElementById('modalidadInput').value;
        const capital = document.getElementById('capitalInput').value;
        const capitalMinimo = document.getElementById('capitalMinimoInput').value;
        const capitalPromedio = document.getElementById('capitalPromedioInput').value;
        const capitalMaximo = document.getElementById('capitalMaximoInput').value;
        const valorCuota = document.getElementById('valorCuotaInput').value;
        const cuotaMinima = document.getElementById('cuotaMinimaInput').value;
        const cuotaPromedio = document.getElementById('cuotaPromedioInput').value;
        const cuotaMaxima = document.getElementById('cuotaMaximaInput').value;
        const cuotaEspera = document.getElementById('cuotaEsperaInput').value;
        const cuotaNormal = document.getElementById('cuotaNormalInput').value;
        const cuotaFinal = document.getElementById('cuotaFinalInput').value;
        const moneda = document.getElementById('monedaInput').value;
        const numeroGrupo = document.getElementById('numeroGrupoInput').value;
        const numeroOrden = document.getElementById('numeroOrdenInput').value;
        const mesGrupo = document.getElementById('mesGrupoInput').value;
        const cantidadGanadores = document.getElementById('cantidadGanadoresInput').value || '';
        const cantidadGanadoresMes = document.getElementById('cantidadGanadoresMesInput').value || '';

        // const cantidadGanadores = document.getElementById('cantidadGanadoresInput').value;
        // const totalMeses = document.getElementById('totalMesesInput').value || 300;
        
        return `${WIDGET_BASE_URL}?pagina=${pagina}&nombre=${nombre}&autoStart=${autoStart}&modalidad=${encodeURIComponent(modalidad)}&capital=${capital}&capital_minimo=${capitalMinimo}&capital_promedio=${capitalPromedio}&capital_maximo=${capitalMaximo}&valor_cuota=${valorCuota}&cuota_minima=${cuotaMinima}&cuota_promedio=${cuotaPromedio}&cuota_maxima=${cuotaMaxima}&cuota_espera=${cuotaEspera}&cuota_normal=${cuotaNormal}&cuota_final=${cuotaFinal}&moneda=${encodeURIComponent(moneda)}&numero_grupo=${numeroGrupo}&numero_orden=${numeroOrden}&mes_grupo=${mesGrupo}&cantidad_ganadores=${cantidadGanadores}&cantidad_ganadores_mes=${cantidadGanadoresMes}`;
    }

    document.getElementById('widgetIframe').src = getIframeUrl();

    function actualizarIframe() {
        document.getElementById('widgetIframe').src = getIframeUrl();
    }
    </script>

    <div class="clearfix"></div>


</body>
</html>
