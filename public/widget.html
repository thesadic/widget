<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual Widget</title>
    <link rel="stylesheet" href="/widget/widget.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="widget-container">
        <div class="top-row">
            <div class="spacer"></div>
            <button id="toggleButton" class="widget-button">
                <img id="buttonImage" src="/public/images/micro.png" alt="Micrófono" class="icon-button">
                <span id="buttonText">AYUDA</span>
            </button>
            <img src="/public/images/arbol.png" alt="Logo Árbol" class="logo-tree">
        </div>

        <div class="info-section">
            <div class="info-line">
                <img src="/public/images/micro.png" alt="Micrófono" class="icon-info">
                <span>Hablá con tu asistente de voz y sacate todas las dudas</span>
            </div>
            <div class="info-line">
                <img src="/public/images/auri.png" alt="Auriculares" class="icon-info">
                <span>Usá auriculares para mantener tu privacidad</span>
            </div>
        </div>
    </div>

    <script src="/widget/widget.bundle.js"></script>
</body>
</html>
